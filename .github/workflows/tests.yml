name: tests

on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        go: ['1.15']
        platform: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Setup Go @ ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      
      - name: Checkout
        uses: actions/checkout@v2

      - name: Vet
        run: |
          make vet

      - name: Tests
        run: |
          make test

      - name: Benchmark
        run: |
          make bench

      - name: Shor
        run: |
          make shor
