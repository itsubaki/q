name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Tests
        run: |
          make test

      - name: Codecov
        uses: codecov/codecov-action@v3

      - name: Benchmark
        run: |
          make bench

      - name: Shor
        run: |
          make shor
